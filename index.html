<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Overlay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <button class="btn show-btn">Show offer</button>
      <div class="modal-overlay hidden">
        <div class="modal-content">
          <button class="close-btn">&times;</button>
          <p>Click the button below to accept our amazing offer!</p>
          <button class="btn accept-btn">Accept offer</button>
        </div>
      </div>
      <p class="hidden offer-success">Offer accepted!</p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
